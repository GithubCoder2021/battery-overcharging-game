<!DOCTYPE HTML>
<html>
 <head>
   <title>Battery Overcharging: The game</title>
   <link href="style.css" rel="stylesheet">
 </head>
 <body>
  <center>
   <h1>The battery percentage is <span id="percent">0</span>%</h1>
   <div class="upgrades">
    <h2>Upgrades</h2>
     <button onclick="buyUpg1()" class="up1">Add 1 to charge power|Cost: <span id="upg1">10</span></button>
     <button onclick="buyUpg2()" class="up2">Add 10 to charge power|Cost: <span id="upg2">250</span></button>
     <button onclick="buyUpg3()" class="up3">Add 100 to charge power|Cost: <span id="upg3">2500</span></button>
    <button onclick="buyUpg4()" class="up4">Double Charge Power|Cost: <span id="upg4">5000</span></button>
   </div>
  </center>
  <h2>Achievments</h2>
  <p>These achievements have no rewards. Their only purpose is for bragging.</p>
  <tables class="achievements">
   <div class="ach" id="ach11">Your battery is full!<span class="tooltip">Reach 100%.</span></div>
   <div class="ach" id="ach12">A full battery in 1 second<span class="tooltip"> Get a charge of 100 per sceond.</span></div>
   <div class="ach" id="ach13">End of upgrade grinding<span class="tooltip">Reach 5000%</span></div>
   <div class="ach" id="ach14">Powering up a neighborhood.<span class="tooltip">1000000%</span></div>
  </tables>
   
   <script src="src/break_infinity.js"></script>
   <script src="src/script.js"></script>
 </body>
  
</html>
